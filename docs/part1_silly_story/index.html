<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <h1>Silly story generator</h1>

<label for="customname">Enter custom name:</label>
<input id="customname" type="text" placeholder="Bob">

<p>
  <label>US <input type="radio" name="ukus" value="us" checked></label>
  <label>UK <input type="radio" name="ukus" value="uk"></label>
</p>

<button class="randomize">Generate random story</button>

<p class="story"></p>

  </body>
</html>
